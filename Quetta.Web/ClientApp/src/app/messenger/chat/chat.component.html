<div class="wrap">
    <qtt-chat-header [chatInfo]="chatInfo"></qtt-chat-header>
    <qtt-chat-content class="chat-content" [incomingMessages]="messages" [chatId]="chatId"></qtt-chat-content>
    <qtt-chat-input
        class="chat-input"
        [chatId]="chatId"
        (messageSent)="onMessageSent($event)"
        (messageAdded)="onMessageAdded($event)"
    ></qtt-chat-input>
</div>
