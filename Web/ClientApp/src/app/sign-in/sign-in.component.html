<div class="wrap">
    <div class="content">
        <ng-container *transloco="let t">
            <div class="title tui-text_h5 tui-space_bottom-5">
                <div class="welcome-text tui-space_bottom-2">{{ t('signIn.title.welcome') }} <span>Quetta</span>!</div>
                <div class="choose-service-text">
                    {{ t('signIn.title.chooseService') }}
                </div>
            </div>
        </ng-container>
        <div class="buttons">
            <button tuiButton type="button" class="tui-space_bottom-2" (click)="signInWithService('google')">
                Google
            </button>
            <button tuiButton type="button" (click)="signInWithService('vk')">VK</button>
        </div>
    </div>
</div>
