<div class="wrap">
    <ng-container *transloco="let t">
        <div class="title tui-text_h4 tui-space_bottom-3">
            {{ t('signIn.signOn.title') }}
        </div>
    </ng-container>
    <div class="subtitle tui-space_bottom-5 tui-text_body-l">{{ title }}</div>
    <div class="content">
        <ng-content></ng-content>
    </div>
    <ng-container *transloco="let t">
        <button tuiButton type="button" class="tui-space_top-5" [disabled]="disabled" (click)="completed.emit()">
            {{ isFinish ? t('signIn.signOn.finish') : t('signIn.signOn.next') }}
        </button>
    </ng-container>
</div>
